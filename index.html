<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Calculadora de média</h1>
        <p class="page-subtitle">
            Descubra qual a sua média de nota de todas as provas!
        </p>
        <img src="assets/img/logo-imersao.svg" class="page-logo" alt="">
        <div id="dados">
            <form id="form">
                <input type="text" id="name" placeholder="Nome" required autofocus>
                <input type="number" id="n1" placeholder="Nota do primeiro bimestre" required min="0" max="10">
                <input type="number" id="n2" placeholder="Nota do segundo bimestre" required min="0" max="10">
                <input type="number" id="n3" placeholder="Nota do terceiro bimestre" required min="0" max="10">
                <input type="number" id="n4" placeholder="Nota do quarto bimestre" required min="0" max="10">
                <input type="submit" id="enviar" value="Enviar">
                <p id="resultadoFinal"></p>
            </form>
        </div>
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="assets/img/alura-logo.svg" alt="" class="alura-logo">
    </a>
    </div>
</body>
</html>
